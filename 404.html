<!DOCTYPE html>
<html>
<head>
  <title>Deteksi Lokasi</title>
</head>
<body>
  <h1>Info Pengunjung</h1>
  <div id="info">Loading...</div>

  <script>
    fetch("https://ipinfo.io/json?token=YOUR_TOKEN")  // Dapatkan token gratis di ipinfo.io
      .then(res => res.json())
      .then(data => {
        document.getElementById("info").innerHTML = `
          IP: ${data.ip} <br>
          ISP: ${data.org} <br>
          Kota: ${data.city} <br>
          Negara: ${data.country}
        `;
      })
      .catch(() => {
        document.getElementById("info").innerText = "Gagal mendapatkan info lokasi.";
      });
  </script>
</body>
</html>
